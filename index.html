<!DOCTYPE html>
<html>

  <head>
    <title>My LinkedIn Clone</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div id="container">
      <div id="div-nav" class="w100">
        <ul id='navbar-menu'>
          <li id='logo'>
            <a href="link to refresh linked in page">
              <img src="https://GetTheLinkHere" alt="Loaded from: " />
            </a>
          </li>
          <!--These links have an on hover action where they go from grey to black-->
          <li>
            <img src="The LI Search Magnifying Glass" />
            <a href="link to search">
              Search
            </a>
          </li>
          <li>
            <img src='LI home icon' />
            <a href='http://www.google.com'>
              Home
            </a>
          </li>
          <li>
            <img src='LI My Network Icon' />
            <a href="www.Link to LI My Network here.com">
              My Network
            </a>
          </li>
          <li>
            <img src='LI Jobs icon' />
            <a href="www.link to LI Jobs Here">
              Jobs
            </a>
          </li>
          <li>
            <img src='www.google.com/' />
            <a href='www.google.com/'>
              Messaging
            </a>
          </li>
          <li>
            <img src='www.google.com/' />
            <a href='www.google.com/'>
              Notifications
            </a>
          </li>
          <li>
            <img src='www.linkin.com/myprofilepic' />
            <a href='www.mylinkedinprofile'>
              Me
              <!--This also has a drop down menu backed into it. WIP-->
            </a>
          </li>
          <li>
            <!--This is the vertical separator between the lh and rh menus-->
            |
          </li>
          <li>
            <img src="Menu Icon.png" />
            <a href=''>
              Work
              <!--This also has a drop down menu backed into it. WIP-->
            </a>
          </li>
          <li>
            <a href="Link to LI Premium page">
              Try Premium for free
            </a>
          </li>
        </ul>
      </div>

      <div id="div-main" class="w100">
        <div id="main-left">

          <div id="div-profile" class="main-boxes">
            <div id="div-profile-splash-image">
              <img id="img-splash"
                src="https://www.chromethemer.com/wallpapers/chromebook-wallpapers/images/colorful-donuts-wallpaper-for-chromebook.jpg"
                alt="splash image" />
            </div>

            <div id="div-profile-image">
              <img id="img-profile" src="images/archer.png" />
            </div>

            <div id="div-profile-bio">
              <h3>Bill Gates</h3>
              <p id="bio-summary">Founder of Something</p>
            </div>
          </div>

          <div id="profile-about" class="main-boxes">
            Some 'About Me' details go here
          </div>

          <div id="profile-articles" class="main-boxes">
            Some Articlesgo here
          </div>
        </div>

        <div id="main-right">
          Right content
        </div>

      </div>
    </div>
  </body>

</html>
